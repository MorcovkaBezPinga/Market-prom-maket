      .login-link {

      }

      @media (max-width: 480px) {

        }

        }
      }
    </style>
  </head>
  <body>

          <div class="form-group">

                <option value="+48">üáµüá± –ü–æ–ª—å—à–∞ (+48)</option>

    <script>
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É Email –∏ Phone
      document.querySelectorAll('input[name="method"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          const emailGroup = document.getElementById("emailGroup");
          const phoneGroup = document.getElementById("phoneGroup");
          const emailInput = document.getElementById("email");
          const phoneInput = document.getElementById("phone");
          const countrySelect = document.getElementById("countrySelect");

          if (this.value === "email") {
            emailGroup.style.display = "block";
            phoneGroup.style.display = "none";
            emailInput.required = true;
            phoneInput.required = false;
            countrySelect.required = false;
          } else {
            emailGroup.style.display = "none";
            phoneGroup.style.display = "block";
            emailInput.required = false;
            phoneInput.required = true;
            countrySelect.required = true;
          }
        });
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const method = document.querySelector(
            'input[name="method"]:checked'
          ).value;
          const password = document.getElementById("password").value;
          const passwordConfirm =
            document.getElementById("passwordConfirm").value;

          if (password.length < 6) {
            alert("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤!");
            return;
          }

          if (password !== passwordConfirm) {
            alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
            return;
          }

          let contact = "";
          if (method === "email") {
            contact = document.getElementById("email").value;
          } else {
            const country = document.getElementById("countrySelect").value;
            const phone = document.getElementById("phone").value;

            if (!country) {
              alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É!");
              return;
            }

            contact = country + " " + phone;

            `‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n\n–ò–º—è: ${name}\n${

            }: ${contact}\n\n–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ FitnesHub! üí™`

          // fetch('/api/register', { method: 'POST', body: JSON.stringify({...}) })
        });
